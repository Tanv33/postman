<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="prism.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <style>
            #responsePre{
                max-height: 500px;
            }
            </style>
    <title>Tanveer Postman</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #fd6c35;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Postman</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container">
        <!-- Heading -->
        <h1 class="my-3">Welcome to Tanveer Postman</h1>

        <!-- URL box -->
        <div class="form-group row my-3">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter URL here" required>
            </div>
        </div>

        <!-- Request Type -->
        <fieldset class="row my-3">
            <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                    <label class="form-check-label" for="get">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                    <label class="form-check-label" for="post">
                        POST
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- Content Type -->
        <fieldset class="row my-3">
            <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json" checked>
                    <label class="form-check-label" for="jsonRadio">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
                    <label class="form-check-label" for="paramsRadio">
                        Custom Parameters
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- Custom Parameters -->
        <div id="parameter">
            <div class="row my-3">
                <label for="parameterKey1" class="col-sm-2 col-form-label">Parameter 1</label>
                <div class="col-md-4 my-1">
                    <input type="text" id="parameterKey1" class="form-control" placeholder="Enter Parameter 1 Key"
                        aria-label="parameterKey1">
                </div>
                <div class="col-md-4 my-1">
                    <input type="text" id="parameterValue1" class="form-control" placeholder="Enter Parameter 1 Value"
                        aria-label="parameterValue1">
                </div>
                <div class="col-1 my-1">
                    <button id="addParams" class="btn btn-primary"> + </button>
                </div>
            </div>
        </div>

        <!-- JSON textarea -->
        <div id="textArea">
            <div class="form-group row my-3">
                <label for="jsonTextArea" class="col-sm-2 col-form-label">Example textarea</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="jsonTextArea" rows="3"></textarea>
                </div>
            </div>
        </div>

        <!-- Submit button -->
        <div class="form-group row my-3">
            <div class="col-sm-10">
                <button id="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

        <!-- Response -->
        <div class="form-group row my-3">
            <label for="" class="col-sm-2 col-form-label">Response</label>
            <div class="col-sm-10">
                <!-- <textarea class="form-control" id="response" rows="5">Response will appear here </textarea> -->
                <pre id='responsePre' class="language-javascript"> <code  id="response" class="language-javascript"> Response will appear here</code> </pre>
            </div>
        </div>

    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
<script src="app.js"></script>
<script src="prism.js"></script> 

</html>
